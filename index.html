<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="search">Search Term</label>
        <input id="search" type="text">
        <button>Fetch New</button>
    </p>
    <img src="#" alt="my pulled image" class="src">
    <script>
        const img = document.querySelector('img');
        const button = document.querySelector('button');
        const input = document.querySelector('input');
        button.addEventListener("click",(e)=>{
            const searchTerm = input.value;
            getGif(searchTerm);
        })
        //getGif(url);
        function getGif(searchTerm){
            const urlTemplate = 'https://api.giphy.com/v1/gifs/translate?api_key=5oaTH85C7Mx13g5Cz0f09QX2Ki1EQN1E&s=';
            const url = urlTemplate + searchTerm;
            fetch(url)
            .then(function(response) {
                if(!response.ok){
                    throw new Error(`Respose Status: ${response.status}`);
                }
                return response.json();
            })
            .then(function(response) {
                img.src = response.data.images.original.url;
            })
            .catch(function(error) {
                
                console.error(error.message);
            });
        }
        
    </script>
</body>
</html>
